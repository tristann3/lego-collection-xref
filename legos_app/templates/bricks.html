{% extends 'base.html' %}{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='bricks.css') }}" />

<main>
  <!-- CARDS -->
  <div class="container mb-5px mt-5px">
    <div class="row m-5">
      <div class="col-lg-6 offset-lg-3"></div>
    </div>
  </div>

  <h1 style="text-align: center">LEGO BRICKS</h1>

  <div class="row">
    <div id="architecture"></div>

    <!-- Dynamic code to display all bricks -->
    {% for brick in brick_list %}
    <div class="col-12 d-flex justify-content-center" >
      <div>
        <img src="{{ url_for('static', filename='images/brick1x1.jpg') }}" class="img-fluid rounded"/>
        <h3>Brick 1 X 1</h3>
      </div>
      <div class="mx-4 my-5">
        <input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode="">
        <a href="#" class="btn btn-primary">SAVE</a>
        <a href="#" class="btn btn-primary">REMOVE</a>
      </div>
    </div>
    {% endfor %}

  </div>

  <div class="jumbotron text-center mb-0">
    <a href="/bricks/add" class="btn btn-primary">ADD ITEM</a>
  </div>
</main>

{% endblock %}
