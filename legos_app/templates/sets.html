{% extends 'base.html' %}{% block content %}

<link rel="stylesheet" href="{{ url_for('static', filename='sets.css') }}" />

<main>
  <!-- CARDS -->
  <div class="container mb-5px mt-5px">
    <div class="row m-5">
      <div class="col-lg-6 offset-lg-3"></div>
    </div>
  </div>

  <h1 style="text-align: center">LEGO SETS</h1>
  <div class="row">
    <div id="architecture"></div>

    <!-- Dynamic code to display all sets -->
    {% for set in set_list %}
    <div class="col-lg-4">
      <img src="{{ set.photo_url }}" class="img-fluid rounded"/>
      <h3>{{set.name}}</h3>
      <!-- Removed set instruction functionality -->
      <!-- <a href="{{set.instructions_url}}" class="btn btn-primary">SEE BUILDING INSTRUCTIONS</a> -->
      <form method="POST" action="{{ url_for('main.delete_set', lego_set_id=set.id) }}">
        <input type="submit" value="REMOVE" class="btn btn-primary">
      </form>
    </div>
    {% endfor %}

<div class="jumbotron text-center mb-0">
  <a href="/sets/add" class="btn btn-primary">ADD ITEM</a>
</div>

{% endblock %}
